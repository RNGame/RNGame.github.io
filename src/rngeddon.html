<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Play RNGeddon</title>
    <meta name="description" content="This RNGeddon RNGame" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="game-rngeddon" class="game-canvas"></div>
    <div class="status">
      <span class="score-label">Score:&nbsp;</span>
      <span class="score">0</span>
    </div>

    <div class="sidebar">
      <div class="btn small mb-1 reset">Reset</div>
      <div id="meteorAngleContainer" class="rn-generator"></div>
	  
      <div class="spacer spacer-line"></div>
	  
      <div id="meteorSpeedContainer" class="rn-generator"></div>

      <div class="spacer spacer-line"></div>

      <label for="meteorsPerSecond">Meteors per second: <span class="meteorsPerSecond-label">1</span></label>
      <input min="1" max="60" value="5" id="meteorsPerSecond" type="range" />
      <div class="spacer"></div>
    </div>
  </body>
</html>
